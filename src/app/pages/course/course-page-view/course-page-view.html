<ion-content>
  <div class="course-page-view-container">
    <ng-container *ngIf="(pageModel$|async) as pageModel">
      <ng-container *ngIf="pageModel && pageModel.page">
        <gi-data-provider *ngIf="pageContentUrl" [baseServerUrl]="baseServerUrl" [pageContentUrl]="pageContentUrl" [baseContentUrl]="baseUrl"
          [isClassroomModeOn]="classRoomMode$|async">
          <!--<div [innerHTML]="safeHtml(pageModel?.page?.htmlContent)"></div>-->
        </gi-data-provider>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
