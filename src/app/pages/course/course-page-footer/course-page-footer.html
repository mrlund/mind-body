<ion-toolbar>
    <div class="main-container-div">
        <div class="title-part">
            <ion-title>{{pageModel.page.name}}</ion-title>
        </div>
        <div class="navigation-part">
            <ion-buttons slot="start">
                <ion-button [disabled]="!pageModel?.prevPage" (click)="nextOrPrev(pageModel?.prevPage?.urlName)">
                    <ion-icon name="ios-arrow-back" slot="icon-only"></ion-icon>
                </ion-button>
                <div>{{pageModel?.page?.id}}</div>
                <div>&nbsp;-&nbsp;</div>
                <div>{{pageModel?.page?.totalPages}}</div>
                <ion-button [disabled]="!pageModel?.nextPage" (click)="nextOrPrev(pageModel?.nextPage?.urlName)">
                    <ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon>
                </ion-button>
            </ion-buttons>
        </div>
    </div>
</ion-toolbar>
