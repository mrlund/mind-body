<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>
      THE GREAT WHITE WALL
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="great-wall-content">
  <ion-grid fixed>
    <ion-row justify-content-center>
      <ion-col size-xl="6" size-xs="12" size-sm="10" size-md="8">
        <gi-gww-graph (nodeClick)="nodeClick($event)"></gi-gww-graph>
        <div class="class-feed" *ngFor="let item of posts$ | async">
          <gi-great-wall-item [post]="item"></gi-great-wall-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
