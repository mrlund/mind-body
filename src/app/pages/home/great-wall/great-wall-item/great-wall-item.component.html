<ion-grid *ngIf="post">
  <ion-row>
    <ion-col size="2">
      <ion-avatar class="header-avatar">
        <img src="/assets/img/avatar.png" />
      </ion-avatar>
    </ion-col>
    <ion-col size="6" align-self-center>
      <b>{{post.Name}}</b>
      <br/><small> {{post.Created|date}}</small>
    </ion-col>
    <ion-col offset="2">
      <ion-icon name="lock" *ngIf="!post.IsPublic"></ion-icon>
      <ion-icon name="globe" *ngIf="post.IsPublic"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
<div padding>
  <!--<div [innerHTML]="post.PostText"></div>-->
  <div [innerHTML]="safeHtml(post.PostText)"></div>
  <!--<gi-mood-image src="assets/img/mood/depression.jpg"></gi-mood-image>-->
</div>
<div class="footer">
  <div *ngIf="post.Comments.length" text-right><small (click)="presentModal(post.Comments)">{{post.Comments.length}} Comments</small></div>
  <hr/>
  <ion-grid>
    <ion-row justify-content-between>
      <ion-col size="4">
        <small>
          <ion-icon name="chatbubbles"></ion-icon> Comment
        </small>
      </ion-col>
      <ion-col size="4">
        <small>
          <ion-icon name="share"></ion-icon> Share</small>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr/>
  <ng-container *ngFor="let item of post.Comments">
    <div class="comment-box" style="padding:5px 10px;background-color: #f5f5f5;border-radius: 10px;" (click)="presentModal(post.Comments)">
      <small><b>{{item.Name}}</b> {{item.PostText}}</small></div>
    <hr>
  </ng-container>
  <ion-grid>
    <ion-row>
      <ion-col size="2" align-self-center>
        <ion-avatar class="footer-avatar">
          <img src="/assets/img/avatar.png" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Write a comment" [(ngModel)]="comment"></ion-input>
      </ion-col>
      <ion-col size="2" align-self-center>
        <ion-button (click)="postComment()" [disabled]="!comment">
          <ion-icon name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
